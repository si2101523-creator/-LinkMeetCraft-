        const TG_CHAT_ID = "-1003295508709"; // –í–∞—à Telegram Chat ID
        // ======================================================
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let TELEGRAM_BOT_TOKEN = null;
        
        const showLoading = (show) => {

        const showMessage = (text, type = 'success') => {

        async function getTelegramToken() {
            try {
                // –ü—ã—Ç–∞–µ–º—Å—è –≤–æ–π—Ç–∏ –∞–Ω–æ–Ω–∏–º–Ω–æ, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –ø—É–±–ª–∏—á–Ω—ã–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º
                await signInAnonymously(auth);
                console.log("Firebase Auth: –ê–Ω–æ–Ω–∏–º–Ω—ã–π –≤—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ.");
                
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º ID "telegram", –∫–∞–∫ –≤ –±–∞–∑–µ
                const tokenRef = doc(db, "settings", "telegram"); 
                const docSnap = await getDoc(tokenRef);
                
                if (docSnap.exists() && docSnap.data().token) {
                    TELEGRAM_BOT_TOKEN = docSnap.data().token;

console.log("Token loaded successfully. First 5 chars:", TELEGRAM_BOT_TOKEN.substring(0, 5));
                    return true;
                } else {
                    showMessage("–û—à–∏–±–∫–∞: –¢–æ–∫–µ–Ω Telegram –Ω–µ –Ω–∞–π–¥–µ–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–ª–ª–µ–∫—Ü–∏—é 'settings'.", 'error');
                    console.error("Token lookup failed: Document 'settings/telegram' or 'token' field missing.");
                    return false;
                }
            } catch (error) {
                console.error("Error during token fetch or auth:", error);
                // –≠—Ç–æ –º–æ–∂–µ—Ç —É–∫–∞–∑—ã–≤–∞—Ç—å –Ω–∞ –Ω–µ–≤–µ—Ä–Ω—ã–µ –ø—Ä–∞–≤–∏–ª–∞ Firebase –∏–ª–∏ –Ω–µ–≤–µ—Ä–Ω—ã–π API key
                showMessage("–û—à–∏–±–∫–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏ Firebase. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ API Key –∏ –ü—Ä–∞–≤–∏–ª–∞ Firestore.", 'error');
                return false;
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã (–≤ Firebase –∏ –≤ Telegram)
        async function submitForm(event) {
            event.preventDefault();
            
            // –ï—Å–ª–∏ —Ç–æ–∫–µ–Ω –µ—â–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω, –ø—ã—Ç–∞–µ–º—Å—è –µ–≥–æ –∑–∞–≥—Ä—É–∑–∏—Ç—å
            if (!TELEGRAM_BOT_TOKEN) {
                const tokenLoaded = await getTelegramToken();
                if (!tokenLoaded) return; // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ—Ç–ø—Ä–∞–≤–∫—É, –µ—Å–ª–∏ —Ç–æ–∫–µ–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω
            }
            
            // –ü–æ–ª—É—á–µ–Ω–∏–µ –∏ –æ—á–∏—Å—Ç–∫–∞ –∑–Ω–∞—á–µ–Ω–∏–π –æ—Ç –ø—Ä–æ–±–µ–ª–æ–≤
            const name = document.getElementById('name').value.trim();
            const role = document.getElementById('role').value.trim();
            const experience = document.getElementById('experience').value.trim();
            const contact = document.getElementById('contact').value.trim();
            const about = document.getElementById('about').value.trim();
            
            // –ü–†–û–í–ï–†–ö–ê –û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–´–• –ü–û–õ–ï–ô (–Ø–í–ù–ê–Ø –ü–†–û–í–ï–†–ö–ê –î–õ–ò–ù–´)
            if (name.length === 0  role.length === 0  contact.length === 0) {
                showMessage("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è!", 'error');
                return;
            }
            
            showLoading(true);

            // –®–∞–±–ª–æ–Ω –¥–ª—è Telegram
            const tgMessage = üî• *–ù–û–í–´–ô –ü–û–ò–°–ö –¢–ò–ú–ú–ï–ô–¢–ê!* üî•\n\n*–ò–º—è:* ${name}\n*–ò—â—É –∫–æ–º–∞–Ω–¥—É –≤:* ${role}\n*–û–ø—ã—Ç/–†–æ–ª—å:* ${experience || '‚Äî'}\n*–°–≤—è–∑–∞—Ç—å—Å—è:* ${contact}\n*–î–µ—Ç–∞–ª–∏:* ${about || '‚Äî'};
            
            try {
                // 1. –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ –∫–æ–ª–ª–µ–∫—Ü–∏—é 'teammates'
                await addDoc(collection(db, "teammates"), {
                    name, role, experience, contact, about, timestamp: Date.now()
                });
                
                // 2. –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram
                const telegramApiUrl = https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage;
                
                console.log("Attempting to send message to:", telegramApiUrl);
                
                const response = await fetch(telegramApiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: TG_CHAT_ID, text: tgMessage, parse_mode: 'Markdown' })
                });

                const result = await response.json();
                
                if (response.ok && result.ok) {
                    showMessage("–ê–Ω–∫–µ—Ç–∞ —É—Å–ø–µ—à–Ω–æ –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–∞!", 'success');

                }

// –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –æ–¥–Ω–æ–π –∫–∞—Ä—Ç–æ—á–∫–∏ —Ç–∏–º–º–µ–π—Ç–∞
        function renderTeammate(data) {

            return

                    </div>
                </div>
            ;
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Å–ª—É—à–∞—Ç–µ–ª—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∞–Ω–∫–µ—Ç –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
        function setupListener() {
            // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ 50 –∞–Ω–∫–µ—Ç, —Å–æ—Ä—Ç–∏—Ä—É—è –ø–æ –≤—Ä–µ–º–µ–Ω–∏ (–Ω–æ–≤—ã–µ —Å–≤–µ—Ä—Ö—É)
            const q = query(collection(db, "teammates"), limit(50));
            // onSnapshot —Å–ª—É—à–∞–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –±–∞–∑–µ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
            onSnapshot(q, (snapshot) => {
                const list = [];
                snapshot.forEach((doc) => list.push(doc.data()));
                
                // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –≤—Ä–µ–º–µ–Ω–∏ –≤ JS (—á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –ø—Ä–æ–±–ª–µ–º —Å –∏–Ω–¥–µ–∫—Å–∞–º–∏ Firestore)
                list.sort((a, b) => b.timestamp - a.timestamp);
                
                const container = document.getElementById('teammates-list');
                container.innerHTML = list.length ? '' : '<p class="text-center text-gray-400 p-8">–¢—É—Ç –ø–æ–∫–∞ –ø—É—Å—Ç–æ. –ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º!</p>';
                list.forEach(t => container.innerHTML += renderTeammate(t));

        }

        window.onload = async () => {

            // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–∫–µ–Ω–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ, —á—Ç–æ–±—ã –æ–Ω –±—ã–ª –≥–æ—Ç–æ–≤ –∫ –ø–µ—Ä–≤–æ–π –æ—Ç–ø—Ä–∞–≤–∫–µ
            await getTelegramToken(); 
            setupListener(); // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–ª—É—à–∞—Ç–µ–ª—å –∞–Ω–∫–µ—Ç
        };
    </script>
