<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рабочий Firebase App</title>
    <!-- Подключаем Tailwind CSS для стилизации интерфейса -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Общие стили для чистого отображения логов */
        #log-output {
            min-height: 150px;
            max-height: 350px;
            overflow-y: auto;
            border: 2px solid #374151;
            background-color: #1f2937;
            color: #d1d5db;
            font-family: monospace;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-top: 1rem;
        }
        .log-success { color: #4ade80; }
        .log-error { color: #f87171; }
        .log-info { color: #60a5fa; }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-start justify-center p-6">

    <div class="w-full max-w-xl bg-white dark:bg-gray-800 shadow-2xl rounded-xl p-8 mt-10">
        <h1 class="text-3xl font-extrabold text-gray-900 dark:text-white mb-4 border-b border-gray-700 pb-2">
            Статус Аутентификации и Firestore
        </h1>

        <div id="log-output" class="text-sm">Ожидание инициализации...</div>

        <p class="mt-6 text-gray-600 dark:text-gray-400">
            <span class="font-bold text-lg block mb-1">Текущий Пользователь (UID):</span>
            <span id="user-id" class="font-mono text-sm text-blue-500 dark:text-blue-400 p-2 bg-gray-100 dark:bg-gray-700 rounded-lg break-all">
                N/A (Ожидание входа...)
            </span>
        </p>

        <p class="mt-4 text-sm text-gray-500 dark:text-gray-400">
            <span class="font-bold text-lg block mb-1">ID Приложения:</span>
            <span id="app-id-display" class="font-mono text-sm text-yellow-500 dark:text-yellow-400 p-2 bg-gray-100 dark:bg-gray-700 rounded-lg break-all">
                N/A
            </span>
        </p>
    </div>

    <script type="module">
        // --- ИМПОРТЫ FIREBASE ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, setDoc, doc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";


        // --- ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ ---

        /** Добавляет сообщение в консоль и на экран. */
        const log = (message, type = 'info') => {
            const logOutput = document.getElementById('log-output');
            let className = 'log-info';

            switch (type) {
                case 'success': className = 'log-success'; break;
                case 'error': className = 'log-error'; break;
            }
            
            const timestamp = new Date().toLocaleTimeString();
            logOutput.innerHTML += `<div class="${className} mb-1">[${timestamp}] ${message}</div>`;
            logOutput.scrollTop = logOutput.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        };

        const updateUserIdDisplay = (uid) => {
            document.getElementById('user-id').textContent = uid || 'Не аутентифицирован';
        };
        
        const updateAppIdDisplay = (appId) => {
            document.getElementById('app-id-display').textContent = appId;
        };


        // --- ГЛАВНАЯ ЛОГИКА ИНИЦИАЛИЗАЦИИ ---

        async function initFirebase() {
            log('Начало инициализации Firebase. Установка уровня логирования в Debug.', 'info');
            setLogLevel('Debug'); // Полезно для отладки

            // 1. Получение конфигурации и ID приложения (КРИТИЧЕСКИЙ ШАГ)
            let firebaseConfig;
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            updateAppIdDisplay(appId);

            try {
                // Используем глобальную переменную, а не жестко закодированный ключ
                if (typeof __firebase_config !== 'undefined' && __firebase_config) {
                    firebaseConfig = JSON.parse(__firebase_config);
                    log('Конфигурация успешно загружена из __firebase_config.', 'success');
                } else {
                    throw new Error('Глобальная переменная __firebase_config не найдена.');
                }
            } catch (e) {
                log(`КРИТИЧЕСКАЯ ОШИБКА: Не удалось получить конфигурацию. ${e.message}`, 'error');
                return;
            }


            // 2. Инициализация приложения и служб
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            // 3. Аутентификация
            try {
                log('Попытка входа с помощью предоставленного токена...');
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    // Используем предоставленный Canvas токен
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    // Резервный вариант: анонимный вход
                    await signInAnonymously(auth);
                }
                log('Успешный вход в систему.', 'success');
            } catch (error) {
                // Если вход не удался, отображаем ошибку
                log(`Ошибка аутентификации: ${error.message}`, 'error');
                return;
            }

            // 4. Установка слушателя состояния аутентификации
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    const userId = user.uid;
                    updateUserIdDisplay(userId);
                    
                    log(`Пользователь аутентифицирован. UID: ${userId}`, 'success');
                    
                    // --- ТЕСТОВАЯ ОПЕРАЦИЯ FIRESTORE ---
                    // Путь для публичных данных: /artifacts/{appId}/public/data/status_checks/{docId}
                    const docPath = `artifacts/${appId}/public/data/status_checks/${userId}`;
                    
                    const testDocRef = doc(db, docPath);

                    setDoc(testDocRef, { 
                        last_check: new Date().toISOString(), 
                        status: "Firestore доступен",
                        userId: userId,
                        appId: appId
                    }, { merge: true }).then(() => {
                        log('Firestore: Тестовая запись данных (status_checks) прошла успешно.', 'success');
                    }).catch(err => {
                        log(`Firestore: Ошибка записи тестовых данных: ${err.message}`, 'error');
                    });
                    
                    // --- СЛУШАТЕЛЬ FIRESTORE (Для примера чтения) ---
                    const q = doc(db, docPath);
                    onSnapshot(q, (docSnapshot) => {
                        if (docSnapshot.exists()) {
                            const data = docSnapshot.data();
                            log(`Firestore: Данные успешно прочитаны. Последнее обновление: ${data.last_check.split('T')[1].substring(0, 8)}`, 'info');
                        }
                    }, (error) => {
                        log(`Ошибка чтения данных Firestore: ${error.message}`, 'error');
                    });


                } else {
                    updateUserIdDisplay(null);
                    log('Пользователь вышел из системы или не аутентифицирован.', 'error');
                }
            });
        }

        // Запускаем процесс
        window.onload = initFirebase;

    </script>
</body>
</html>
