<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Локальный Менеджер Задач</title>
    <!-- Подключаем Tailwind CSS для стилизации интерфейса -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .task-done {
            text-decoration: line-through;
            color: #6b7280; /* gray-500 */
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen p-4 sm:p-8 font-sans">

    <div class="max-w-xl mx-auto bg-white dark:bg-gray-800 shadow-2xl rounded-xl p-6 sm:p-8">
        <h1 class="text-3xl font-extrabold text-gray-900 dark:text-white mb-6 border-b border-gray-200 dark:border-gray-700 pb-3">
            Список Задач (Локальное Хранилище)
        </h1>
        
        <!-- Форма добавления задачи -->
        <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-3 mb-6">
            <input type="text" id="taskInput" placeholder="Введите новую задачу..." 
                   class="flex-grow p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white placeholder-gray-400">
            <button id="addTaskButton" 
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 active:scale-95">
                Добавить
            </button>
        </div>

        <!-- Контейнер для списка задач -->
        <ul id="taskList" class="space-y-3">
            <!-- Задачи будут добавлены сюда JavaScript'ом -->
        </ul>

        <!-- Индикатор пустого списка -->
        <p id="emptyMessage" class="text-center text-gray-500 dark:text-gray-400 mt-8 hidden">
            Ваш список задач пуст. Отличная работа!
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskInput = document.getElementById('taskInput');
            const addTaskButton = document.getElementById('addTaskButton');
            const taskList = document.getElementById('taskList');
            const emptyMessage = document.getElementById('emptyMessage');
            
            // --- ФУНКЦИИ ХРАНЕНИЯ ---
            
            /** Загружает задачи из localStorage. */
            const loadTasks = () => {
                try {
                    const tasks = localStorage.getItem('tasks');
                    return tasks ? JSON.parse(tasks) : [];
                } catch (e) {
                    console.error("Ошибка чтения localStorage:", e);
                    return [];
                }
            };

            /** Сохраняет задачи в localStorage. */
            const saveTasks = (tasks) => {
                try {
                    localStorage.setItem('tasks', JSON.stringify(tasks));
                } catch (e) {
                    console.error("Ошибка записи localStorage:", e);
                }
                updateEmptyMessage();
            };

            // --- РЕНДЕРИНГ И ЛОГИКА ---

            /** Обновляет сообщение, если список пуст. */
            const updateEmptyMessage = () => {
                const tasks = loadTasks();
                emptyMessage.classList.toggle('hidden', tasks.length > 0);
            };

            /** Рендерит список задач. */
            const renderTasks = () => {
                const tasks = loadTasks();
                taskList.innerHTML = ''; // Очистка списка
                
                tasks.forEach(task => {
                    const listItem = document.createElement('li');
                    listItem.className = 'flex items-center justify-between p-4 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg shadow-sm transition duration-150 ease-in-out hover:shadow-md';
                    
                    // Контент задачи
                    const taskTextSpan = document.createElement('span');
                    taskTextSpan.textContent = task.text;
                    taskTextSpan.className = `flex-grow mr-4 text-gray-900 dark:text-white ${task.done ? 'task-done' : ''}`;
                    
                    // Контейнер для кнопок
                    const buttonContainer = document.createElement('div');
                    buttonContainer.className = 'flex space-x-2';

                    // Кнопка "Готово"
                    const doneButton = document.createElement('button');
                    doneButton.innerHTML = task.done ? '&#10003;' : '&#x2713;'; // Tick or Checkmark
                    doneButton.className = `w-8 h-8 flex items-center justify-center text-white rounded-full transition duration-300 active:scale-90 ${task.done ? 'bg-green-600 hover:bg-green-700' : 'bg-yellow-500 hover:bg-yellow-600'}`;
                    doneButton.title = task.done ? 'Отменить' : 'Завершить';
                    doneButton.addEventListener('click', () => toggleTaskDone(task.id));

                    // Кнопка "Удалить"
                    const deleteButton = document.createElement('button');
                    deleteButton.innerHTML = '&times;';
                    deleteButton.className = 'w-8 h-8 flex items-center justify-center bg-red-500 hover:bg-red-600 text-white rounded-full transition duration-300 active:scale-90';
                    deleteButton.title = 'Удалить задачу';
                    deleteButton.addEventListener('click', () => deleteTask(task.id));

                    buttonContainer.appendChild(doneButton);
                    buttonContainer.appendChild(deleteButton);

                    listItem.appendChild(taskTextSpan);
                    listItem.appendChild(buttonContainer);
                    taskList.appendChild(listItem);
                });

                updateEmptyMessage();
            };

            /** Добавляет новую задачу. */
            const addTask = () => {
                const text = taskInput.value.trim();
                if (text === "") return;

                const tasks = loadTasks();
                const newTask = {
                    id: Date.now(), // Простой уникальный ID
                    text: text,
                    done: false
                };
                tasks.push(newTask);
                saveTasks(tasks);
                taskInput.value = '';
                renderTasks();
            };

            /** Переключает статус 'done' задачи. */
            const toggleTaskDone = (id) => {
                let tasks = loadTasks();
                tasks = tasks.map(task => 
                    task.id === id ? { ...task, done: !task.done } : task
                );
                saveTasks(tasks);
                renderTasks();
            };

            /** Удаляет задачу. */
            const deleteTask = (id) => {
                let tasks = loadTasks();
                tasks = tasks.filter(task => task.id !== id);
                saveTasks(tasks);
                renderTasks();
            };

            // --- ОБРАБОТЧИКИ СОБЫТИЙ ---

            addTaskButton.addEventListener('click', addTask);
            
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTask();
                }
            });

            // Инициализация при загрузке
            renderTasks();
        });
    </script>
</body>
</html>
