<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Диагностика Окружения (No Firebase)</title>
    <!-- Подключаем Tailwind CSS для стилизации интерфейса -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Общие стили для чистого отображения логов */
        #log-output {
            min-height: 150px;
            max-height: 350px;
            overflow-y: auto;
            border: 2px solid #374151;
            background-color: #1f2937;
            color: #d1d5db;
            font-family: monospace;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-top: 1rem;
        }
        .log-success { color: #4ade80; }
        .log-error { color: #f87171; }
        .log-info { color: #60a5fa; }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-start justify-center p-6">

    <div class="w-full max-w-xl bg-white dark:bg-gray-800 shadow-2xl rounded-xl p-8 mt-10">
        <h1 class="text-3xl font-extrabold text-gray-900 dark:text-white mb-4 border-b border-gray-700 pb-2">
            Статус Диагностики Окружения
        </h1>

        <div id="log-output" class="text-sm">Начало проверки...</div>

        <div class="mt-6">
            <p class="text-gray-600 dark:text-gray-400 font-bold mb-2">
                <span class="text-lg block mb-1">ID Приложения:</span>
                <span id="app-id-display" class="font-mono text-base text-yellow-500 dark:text-yellow-400 p-2 bg-gray-100 dark:bg-gray-700 rounded-lg break-all">
                    N/A
                </span>
            </p>
            <p class="text-gray-600 dark:text-gray-400 font-bold mb-2">
                <span class="text-lg block mb-1">Токен Аутентификации:</span>
                <span id="token-status" class="font-mono text-base text-white p-2 rounded-lg break-all">
                    N/A
                </span>
            </p>
            <p class="text-gray-600 dark:text-gray-400 font-bold">
                <span class="text-lg block mb-1">Конфигурация Firebase:</span>
                <span id="config-status" class="font-mono text-base text-white p-2 rounded-lg break-all">
                    N/A
                </span>
            </p>
        </div>
        
    </div>

    <script type="module">
        // --- ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ ---

        /** Добавляет сообщение в консоль и на экран. */
        const log = (message, type = 'info') => {
            const logOutput = document.getElementById('log-output');
            let className = 'log-info';
            switch (type) {
                case 'success': className = 'log-success'; break;
                case 'error': className = 'log-error'; break;
                case 'warn': className = 'text-yellow-400'; break;
            }
            
            const timestamp = new Date().toLocaleTimeString();
            logOutput.innerHTML += `<div class="${className} mb-1">[${timestamp}] ${message}</div>`;
            logOutput.scrollTop = logOutput.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        };

        const updateDisplay = (elementId, text, bgColor) => {
            const element = document.getElementById(elementId);
            element.textContent = text;
            element.className = `font-mono text-base text-white p-2 rounded-lg break-all ${bgColor}`;
        };


        // --- ГЛАВНАЯ ЛОГИКА ДИАГНОСТИКИ ---

        function runDiagnostic() {
            log('Начало диагностики глобальных переменных среды Canvas...', 'info');

            // 1. Проверка __app_id
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            document.getElementById('app-id-display').textContent = appId;
            log(`Переменная __app_id: Обнаружена ('${appId}')`, 'success');

            // 2. Проверка __initial_auth_token
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                updateDisplay('token-status', 'ОБНАРУЖЕН! (Готов к использованию)', 'bg-green-600');
                log('Переменная __initial_auth_token: Обнаружен токен.', 'success');
            } else {
                updateDisplay('token-status', 'ОТСУТСТВУЕТ (требуется для аутентификации)', 'bg-red-600');
                log('Переменная __initial_auth_token: НЕ ОБНАРУЖЕНА.', 'error');
            }

            // 3. Проверка __firebase_config
            if (typeof __firebase_config !== 'undefined' && __firebase_config) {
                let isValid = false;
                try {
                    JSON.parse(__firebase_config);
                    isValid = true;
                } catch (e) {
                    // Произошла ошибка парсинга JSON
                }

                if (isValid) {
                    updateDisplay('config-status', 'ОБНАРУЖЕН и валиден (Готов к использованию)', 'bg-green-600');
                    log('Переменная __firebase_config: Обнаружена и является валидным JSON.', 'success');
                } else {
                    updateDisplay('config-status', 'ОБНАРУЖЕН, но не является валидным JSON', 'bg-yellow-600');
                    log('Переменная __firebase_config: Обнаружена, но не является валидным JSON.', 'warn');
                }

            } else {
                updateDisplay('config-status', 'ОТСУТСТВУЕТ (требуется для инициализации)', 'bg-red-600');
                log('Переменная __firebase_config: НЕ ОБНАРУЖЕНА. Это основная причина сбоя.', 'error');
            }

            log('Диагностика завершена. Сверьте результаты с ожидаемыми значениями.', 'info');
        }

        // Запускаем процесс
        window.onload = runDiagnostic;
    </script>
</body>
</html>
