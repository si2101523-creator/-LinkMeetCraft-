        // LOGIN / RENAME
        window.handleLogin = async (source) => {
            const inputId = source === 'desk' ? 'desk-nick-input' : 'mob-nick-input';
            const nick = document.getElementById(inputId).value.trim();
            const btn = document.getElementById(source === 'desk' ? 'login-btn' : ''); // Mobile btn inline

            if(nick.length < 3) return showToast("–ù–∏–∫ —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–∏–π (–º–∏–Ω 3)");

            // Loader on button?
            
            try {
                if (!auth.currentUser) await signInAnonymously(auth);
                const uid = auth.currentUser.uid;
                
                // Check Uniqueness
                const q = query(collection(db, `artifacts/${appId}/users`), where("nickname", "==", nick));
                const snap = await getDocs(q);
                let taken = false;
                snap.forEach(d => { if(d.data().uid !== uid) taken = true; });
                
                if(taken) return showToast("–≠—Ç–æ—Ç –Ω–∏–∫ —É–∂–µ –∑–∞–Ω—è—Ç!");

                // Check 30 days
                const userDocRef = doc(db, `artifacts/${appId}/users`, uid);
                const userDoc = await getDoc(userDocRef);
                const now = Date.now();
                
                if (userDoc.exists() && auth.currentUser.displayName !== nick) {
                    const last = userDoc.data().lastChange || 0;
                    if (now - last < 2592000000) { // 30 days
                         return showToast(`–°–º–µ–Ω–∞ –Ω–∏–∫–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞. –ñ–¥–∏—Ç–µ.`);
                    }
                }

                await updateProfile(auth.currentUser, { displayName: nick });
                await setDoc(userDocRef, { nickname: nick, lastChange: now, uid }, { merge: true });
                
                updateAuthUI(auth.currentUser);
                window.app.toggleProfileModal(); // Close mob modal if open
                showToast(`–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${nick}!`);
                
            } catch(e) {
                showToast("–û—à–∏–±–∫–∞: " + e.message);
            }
        }

        window.openEditMode = () => {
             // Reset UI to show login inputs again
             updateAuthUI(null); 
             if(currentUser) {
                document.getElementById('desk-nick-input').value = currentUser.displayName;
                document.getElementById('mob-nick-input').value = currentUser.displayName;
             }
        }

        // CHAT & PROFILES
        function setupPublicListeners() {
            // Profiles load even if not logged in
            const q = query(collection(db, `artifacts/${appId}/public/data/profiles`), limit(50));
            onSnapshot(q, (snap) => {
                const cont = document.getElementById('profiles-container');
                cont.innerHTML = '';
                if(snap.empty) {
                    cont.innerHTML = '<div class="col-span-full text-center text-gray-500">–ê–Ω–∫–µ—Ç –ø–æ–∫–∞ –Ω–µ—Ç.</div>';
                    return;
                }
                const data = [];
                snap.forEach(d => data.push({id: d.id, ...d.data()}));
                data.sort((a,b) => (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0));

                data.forEach(p => {
                    const el = document.createElement('div');
                    const isMine = currentUser && p.uid === currentUser.uid;
                    el.className = `bg-gray-800/80 border ${isMine ? 'border-neonOrange' : 'border-gray-700'} p-4 rounded-xl shadow-lg`;
                    el.innerHTML = `
                        <div class="flex justify-between">
                            <h3 class="font-bold text-white text-lg">${p.title}</h3>
                            ${isMine ? `<button onclick="deleteProfile('${p.id}')" class="text-red-500">‚úï</button>` : ''}
                        </div>
                        <div class="text-neonBlue text-sm font-bold uppercase mb-2">${p.role}</div>
                        <p class="text-gray-400 text-sm mb-3 line-clamp-3">${p.desc}</p>
                        <div class="flex justify-between items-center border-t border-gray-700 pt-2">
                            <span class="text-xs text-gray-500">${p.author}</span>
                            <button onclick="copyContact('${p.contact}')" class="bg-gray-700 hover:bg-gray-600 text-white text-xs px-2 py-1 rounded">–°–≤—è–∑—å</button>
                        </div>
                    `;
                    cont.appendChild(el);
                });
            });
        }

        function setupListeners() {
            setupPublicListeners();
            // Chat
            const qChat = query(collection(db, `artifacts/${appId}/public/data/chat`), limit(50));
            onSnapshot(qChat, (snap) => {
                const cont = document.getElementById('chat-container');
                cont.innerHTML = '';
                const msgs = [];
                snap.forEach(d => msgs.push(d.data()));
                msgs.sort((a,b) => (a.createdAt?.toMillis() || 0) - (b.createdAt?.toMillis() || 0));
                
                msgs.forEach(m => {
                    const isMe = currentUser && m.uid === currentUser.uid;
                    const div = document.createElement('div');
                    div.className = `flex ${isMe ? 'justify-end' : 'justify-start'}`;
                    div.innerHTML = `
                        <div class="${isMe ? 'bg-neonBlue/20 text-white' : 'bg-gray-700 text-gray-200'} px-3 py-2 rounded-lg max-w-[85%] text-sm mb-1">
                            <div class="text-[10px] font-bold opacity-70 mb-0.5">${m.author}</div>
                            ${m.text}
                        </div>
                    `;
                    cont.appendChild(div);
                });
                cont.scrollTop = cont.scrollHeight;
            });
        }

        // ACTIONS
        window.deleteProfile = async (id) => {
            if(confirm("–£–¥–∞–ª–∏—Ç—å?")) await deleteDoc(doc(db, `artifacts/${appId}/public/data/profiles`, id));
        }
        window.copyContact = (txt) => {
            navigator.clipboard.writeText(txt);
            showToast("–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!");
        }

        // EVT LISTENERS
        document.getElementById('send-msg-btn').onclick = async () => {
            const inp = document.getElementById('chat-input');
            const txt = inp.value.trim();
            if(!txt) return;
            inp.value = '';
            await addDoc(collection(db, `artifacts/${appId}/public/data/chat`), {
                text: txt, author: currentUser.displayName, uid: currentUser.uid, createdAt: serverTimestamp()
            });
        }
        
        document.getElementById('create-form').onsubmit = async (e) => {
            e.preventDefault();
            await addDoc(collection(db, `artifacts/${appId}/public/data/profiles`), {
                title: document.getElementById('f-title').value,
                role: document.getElementById('f-role').value,
                desc: document.getElementById('f-desc').value,
                contact: document.getElementById('f-contact').value,
                author: currentUser.displayName, uid: currentUser.uid, createdAt: serverTimestamp()
            });
            showToast("–û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ!");
            e.target.reset();
            window.app.setView('profiles');
        }

        // Start
        init();

    </script>
</body>
