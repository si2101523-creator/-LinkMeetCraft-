        window.switchAuthTab = (tab) => {
            const loginForm = document.getElementById('form-login');
            const regForm = document.getElementById('form-register');
            const tabLogin = document.getElementById('tab-login');
            const tabReg = document.getElementById('tab-register');
            
            if (tab === 'login') {

                tabLogin.classList.remove('text-gray-500');
                tabReg.classList.remove('border-neonBlue', 'text-neonBlue');
                tabReg.classList.add('text-gray-500');
            } else {
                loginForm.classList.add('hidden');
                regForm.classList.remove('hidden');
                tabReg.classList.add('border-neonBlue', 'text-neonBlue');
                tabReg.classList.remove('text-gray-500');
                tabLogin.classList.remove('border-neonBlue', 'text-neonBlue');

            const t = document.getElementById('toast');

            document.getElementById('toast-message').innerText = msg;
            t.style.transform = 'translateX(0)';
            setTimeout(() => t.style.transform = 'translateX(150%)', 4000);
        }

        window.app = {
            setView: (view) => {
                document.querySelectorAll('.view-section').forEach(el => el.classList.add('hidden'));
                document.getElementById(`view-${view}`).classList.remove('hidden');
                document.querySelectorAll('.nav-btn, .nav-item').forEach(b => {

                });
                if(view === 'chat') setTimeout(() => document.getElementById('chat-container').scrollTop = 9999, 100);
            }
        };

        // FIREBASE LOGIC
        async function init() {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                onAuthStateChanged(auth, (user) => {
                    currentUser = user;
                    updateUIState();
                    if(user) {
                        toggleAuthModal(false);

            }
        }

        function updateUIState() {
            const isAuth = !!currentUser;

                dGuest.classList.remove('hidden');
                dUser.classList.add('hidden');

            // Mobile Header Auth
            const mAuth = document.getElementById('mob-header-auth');

            // Enable/Disable Inputs
            document.getElementById('chat-input').disabled = !isAuth;
            document.getElementById('send-msg-btn').disabled = !isAuth;
            document.getElementById('send-msg-btn').classList.toggle('opacity-50', !isAuth);
            
            document.getElementById('create-submit-btn').disabled = !isAuth;
            document.getElementById('create-submit-btn').classList.toggle('opacity-50', !isAuth);

        }

        // AUTH FUNCTIONS
        document.getElementById('form-login').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            const errEl = document.getElementById('auth-error');
            errEl.classList.add('hidden');

            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (err) {

        };

        document.getElementById('form-register').onsubmit = async (e) => {
            e.preventDefault();
            const nick = document.getElementById('reg-nick').value;
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-pass').value;
            const errEl = document.getElementById('auth-error');

                const cred = await createUserWithEmailAndPassword(auth, email, pass);

                let msg = "–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏.";
                if(err.code === 'auth/email-already-in-use') msg = "–≠—Ç–æ—Ç Email —É–∂–µ –∑–∞–Ω—è—Ç.";
                if(err.code === 'auth/weak-password') msg = "–ü–∞—Ä–æ–ª—å —Å–ª–∏—à–∫–æ–º –ø—Ä–æ—Å—Ç–æ–π (–º–∏–Ω. 6 —Å–∏–º–≤–æ–ª–æ–≤).";
                errEl.innerText = msg;
                errEl.classList.remove('hidden');
            }
        };

        window.doLogout = async () => {
            await signOut(auth);
            showToast('–í—ã—Ö–æ–¥', '–í—ã –≤—ã—à–ª–∏ –∏–∑ —Å–∏—Å—Ç–µ–º—ã');
        };

        // DATA LISTENERS
        function setupDataListeners() {
            // Chat
            const qChat = query(collection(db, `artifacts/${appId}/public/data/chat`), orderBy('createdAt', 'desc'), limit(50));
            onSnapshot(qChat, (snap) => {
                const cont = document.getElementById('chat-container');
                cont.innerHTML = '';
                const msgs = [];
                snap.forEach(d => msgs.push(d.data()));
                msgs.reverse(); // Show oldest first for chat flow

                if(msgs.length === 0) cont.innerHTML = '<div class="text-center text-gray-500 mt-4">–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π</div>';

                msgs.forEach(m => {
                    const isMe = currentUser && m.uid === currentUser.uid;
                    const el = document.createElement('div');
                    el.className = `flex ${isMe ? 'justify-end' : 'justify-start'}`;
                    el.innerHTML = `
                        <div class="${isMe ? 'bg-neonBlue/20 text-white' : 'bg-gray-800 text-gray-200'} px-3 py-2 rounded-lg max-w-[85%] text-sm break-words">
                            <div class="text-[10px] font-bold opacity-70 mb-0.5 ${isMe ? 'text-neonBlue' : 'text-neonOrange'}">${m.author}</div>
                            ${m.text}
                        </div>
                    `;
                    cont.appendChild(el);
                });
                // Auto scroll if near bottom logic omitted for simplicity, just force scroll on open
            });

            // Profiles
            const qProf = query(collection(db, `artifacts/${appId}/public/data/profiles`), orderBy('createdAt', 'desc'), limit(50));
            onSnapshot(qProf, (snap) => {
                const cont = document.getElementById('profiles-container');
                cont.innerHTML = '';
                if(snap.empty) {
                    cont.innerHTML = '<div class="col-span-full text-center text-gray-500">–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –∞–Ω–∫–µ—Ç</div>';
                    return;
                }
                
                snap.forEach(d => {
                    const p = d.data();
                    const isMine = currentUser && p.uid === currentUser.uid;
                    const el = document.createElement('div');
                    el.className = `bg-gray-800/80 border ${isMine ? 'border-neonOrange' : 'border-gray-700'} p-4 rounded-xl shadow-lg`;
                    el.innerHTML = `
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-bold text-white text-lg">${p.title}</h3>
                            ${isMine ? `<button onclick="deleteProfile('${d.id}')" class="text-red-500 hover:text-red-300">‚úï</button>` : ''}
                        </div>
                        <div class="text-neonBlue text-sm font-bold uppercase mb-2">${p.role}</div>
                        <p class="text-gray-400 text-sm mb-3 line-clamp-3">${p.desc}</p>
                        <div class="flex justify-between items-center border-t border-gray-700 pt-2">
                            <span class="text-xs text-gray-500">${p.author}</span>
                            <span class="text-white text-xs bg-gray-700 px-2 py-1 rounded select-all">${p.contact}</span>
                        </div>
                    `;
                    cont.appendChild(el);
                });
            });
        }

        // ACTIONS
        document.getElementById('send-msg-btn').onclick = async () => {
            const inp = document.getElementById('chat-input');
            const txt = inp.value.trim();
            if(!txt) return;
            inp.value = '';
            try {
                await addDoc(collection(db, `artifacts/${appId}/public/data/chat`), {
                    text: txt, author: currentUser.displayName, uid: currentUser.uid, createdAt: serverTimestamp()
                });
            } catch(e) { showToast('–û—à–∏–±–∫–∞', e.message); }
        };

        document.getElementById('create-form').onsubmit = async (e) => {
            e.preventDefault();
            const data = {
                title: document.getElementById('f-title').value,
                role: document.getElementById('f-role').value,
                desc: document.getElementById('f-desc').value,
                contact: document.getElementById('f-contact').value,
                author: currentUser.displayName, uid: currentUser.uid, createdAt: serverTimestamp()
            };
            try {
                await addDoc(collection(db, `artifacts/${appId}/public/data/profiles`), data);
                showToast('–£—Å–ø–µ—Ö', '–ê–Ω–∫–µ—Ç–∞ –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–∞!');
                document.getElementById('create-form').reset();
                window.app.setView('profiles');
            } catch(e) { showToast('–û—à–∏–±–∫–∞', e.message); }
        };

        window.deleteProfile = async (id) => {
            if(confirm('–£–¥–∞–ª–∏—Ç—å –∞–Ω–∫–µ—Ç—É?')) {
                await deleteDoc(doc(db, `artifacts/${appId}/public/data/profiles`, id));
            }
        };

        // Start
        init();
    </script>
</body>
